<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		body {
			height: 100vh;
			background: #6e28d9;
			color: white;
			justify-content: center;
			align-items: center;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <form name="form" id="form">
    <p id="question"></p>
    <input type="textbox" name="answer" id="answer" />
    <input type="submit" value="MINE" />    
</form>   

<div id="result"></div>

<script type="text/javascript">
    
//Variable set up
var num1 = Math.floor(Math.random() * 11);
var num2 = Math.floor(Math.random() * 21);
var correct = num1 * num2;
var answer;

//Populate our question paragraph
$("#question").html("What is " + num1 + " * " + num2 + "?");

//Accept form input
$("#form").submit(function(event) {
	event.preventDefault();
    answer = $("#answer").val();
    
    //Check to make sure our input is a number.
    if (!isNaN(parseInt(answer))) {
        if (answer == correct) {
            $("#result").addClass("correct").html("Success! You mined 1 SCH.");
            $("#result").removeClass("hide");
        }
        else {
            $("#result").addClass("wrong").html("Sorry, that is incorrect. 0 SCH mined.");
            $("#result").removeClass("hide");
        }
    }
    else {
        //Result is not a number. Alert the user.
        $("#result").addClass("wrong").html("Your answer is not a number, try again.");
        $("#result").removeClass("hide");
    }
});
    
   </script>
  </body>
</html>
